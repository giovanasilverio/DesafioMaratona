<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h2>Login</h2>
            <form>
                <label for="email-login">Endereço de email</label>
                <input type="email" id="email-login" required>
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container register-container">
            <h2>Cadastro</h2>
            <form>
                <label for="first-name">Primeiro nome</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required>
                <label for="email-register">Endereço de email</label>
                <input type="email" id="email-register" required>
                <label for="senha-register">Senha</label>
                <input type="password" id="senha-register" required>
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
    </div>
</body>
</html>
