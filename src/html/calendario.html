<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Semanal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8D7E0, #D1A4F5);
            color: #7A2964;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 10px 0;
        }

        .calendar-header .actions {
            display: flex;
            align-items: center;
        }

        .calendar-header .actions a {
            text-decoration: none;
            color: #e41e91;
            font-weight: 600;
            margin-right: 15px;
        }

        .calendar-header .actions a:hover {
            text-decoration: underline;
        }

        .calendar-header .actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .calendar-header .actions button img {
            width: 24px;
            height: 24px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            max-width: 1200px;
            border-top: 2px solid #000;
        }

        .calendar-cell {
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
            padding: 15px;
            height: 100px;
            position: relative;
        }

        .calendar-cell:last-child {
            border-right: none;
        }

        .calendar-cell .date {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calendar-cell.saturday {
            color: #aaa;
        }

        .calendar-cell.sunday {
            color: #aaa;
        }

        .task {
            background-color: #e41e91;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Calendário Semanal</h1>
    </header>

    <div class="calendar">
        <div class="calendar-header">
            <div class="actions">
                <a href="#">Adicione tarefas</a>
                <button><img src="https://img.icons8.com/material-outlined/24/000000/download--v1.png" alt="Download"></button>
                <button><img src="https://img.icons8.com/material-outlined/24/000000/menu-2.png" alt="Menu"></button>
            </div>
            <div class="navigation">
                <button><img src="https://img.icons8.com/material-outlined/24/000000/left.png" alt="Previous"></button>
                <button><img src="https://img.icons8.com/material-outlined/24/000000/right.png" alt="Next"></button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="calendar-cell"><span class="date">03.06</span> Segunda</div>
            <div class="calendar-cell"><span class="date">04.06</span> Terça</div>
            <div class="calendar-cell"><span class="date">05.06</span> Quarta</div>
            <div class="calendar-cell"><span class="date">06.06</span> Quinta</div>
            <div class="calendar-cell"><span class="date">07.06</span> Sexta</div>
            <div class="calendar-cell"><span class="date">08.06</span> Sábado<br><span class="task">Maratona Girls Code</span></div>
            <div class="calendar-cell"><span class="date">09.06</span> Domingo</div>
        </div>
    </div>
</body>


</html>
